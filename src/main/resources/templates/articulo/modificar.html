<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">

    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2 th:text="#{articulo.datos}">Datos de Articulo</h2>

            <a th:href="@{/articulo/listado}" th:text="#{accion.regresar}">Regresar</a>

            <form th:action="@{/articulo/guardar}"
                  method="post"
                  th:object="${articulo}">
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
                
                <label for="categoria" th:text="#{articulo.categoria}">Categoria</label>
                <select th:field="*{idCategoria}">
                    <option th:each="categoria: ${categorias}"
                            th:value="${categoria.idCategoria}"
                            th:text="${categoria.descripcion}"/>
                </select><br/>
                
                <label for="descripcion" th:text="#{articulo.descripcion}">Descripcion:</label>
                <input type="text" name="descripcion" th:field="*{descripcion}"/>
                <br/>

                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" th:field="*{apellidos}"/>
                <br/>

                <label for="correo">Correo:</label>
                <input type="email" name="correo" th:field="*{correo}"/>
                <br/>

                <label for="telefono">Tel√©fono:</label>
                <input type="tel" name="telefono" th:field="*{telefono}"/>
                
                <br/>
                <label for="limite">Limite:</label>
                <input type="number" name="limite" th:field="*{credito.limite}"/>
                
                <br/>
                <input type="submit" name="guardar" value="Guardar"/>           
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
